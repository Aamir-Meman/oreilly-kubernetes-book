apiVersion: v1
kind: Service
metadata: 
  name: couchbase-service
  labels: 
    app: couchbase-service-pod
spec: 
  ports:
    - port: 8091
  # label keys and values of the Pod started elsewhere
  selector: 
    app: couchbase-pod
----
apiVersion: v1
kind: Pod
# labels attached to this Pod
metadata:
  labels:
    name: couchbase-pod
spec:
  containers:
  - name: couchbase
    # Docker image that will run in this Pod
    image: couchbase
    ports:
    - containerPort: 8091

